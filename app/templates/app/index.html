{% extends 'app/base.html' %}
{% load static %}
{% block title %}Hunger's Choice {% endblock %}
{% block banner_slider %}

<!--Banner Slider-->

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/img/slide/dal.jpeg' %}" class="d-block w-100" alt="..."> 
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/img/slide/pasta.jpeg' %}" class="d-block w-100 " alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/img/slide/pizza.jpeg' %}" class="d-block w-100 " alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/img/slide/sandwitch.jpeg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/img/slide/rice.jpeg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
  <!-- End Banner Slider -->
  {% endblock banner_slider %}
