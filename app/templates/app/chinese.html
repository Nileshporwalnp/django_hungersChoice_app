{% extends 'app/base.html' %}
{% block title %}Chinese{% endblock%}
{% block main-content %}
    <h2 class="title">Hunger'S Chinese</h2>
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-md-8 text-center">
                <div class="row">
                    {% for c in chinese %}
                    <div class="col-md-4 col-sm-6 p-4">
                        <img class="picture" src="{{ c.cimg }}">
                        <h4 class="p-3">{{c.name}}</h4>
                        <div>
                            <h5 class="">Price :{{c.price}}</h5>
                        </div>
                        <div>
                            <button class="btn-info mt-3">Add To Cart</button>
                        </div>
                    </div>
                    
                    {% endfor %}
                    
                </div>
            </div>
            <div class="col-md-4 orders">
                <h2 class="text-center">Orders List</h2>
                <ul id="pcart"></ul>
                <h4 class="">Total:0 Rs</h4>
            </div>
            
        </div>
    </div>
    
{% endblock main-content %}
